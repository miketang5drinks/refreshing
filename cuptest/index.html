<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>風味杯測紀錄表｜Refreshing Coffee</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- 套用 refreshing 網站的主 CSS -->
  <link rel="stylesheet" href="../styles.css" />

  <style>
    /* A6 版面設定 */
    .a6-page {
      background: #fff;
      width: 420px;   /* 約 105mm */
      height: 595px;  /* 約 148mm */
      border: 1px solid #000;
      margin: 0 auto 20px;
      padding: 10px;
      display: none;
      flex-direction: column;
      gap: 6px;
    }
    .a6-page.active {
      display: flex;
    }

    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #000;
      padding-bottom: 4px;
      margin-bottom: 4px;
    }

    .title-main {
      text-align: center;
      font-weight: 700;
      font-size: 16px;
      margin-bottom: 4px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 11px;
    }
    th, td {
      border: 1px solid #000;
      padding: 2px 4px;
    }
    .thin-border th, .thin-border td {
      border-width: 0.5px;
    }

    input[type="text"],
    input[type="date"],
    input[type="number"] {
      width: 100%;
      font-size: 11px;
      padding: 2px;
      border: 1px solid #ccc;
    }

    .section-title {
      font-size: 12px;
      font-weight: 600;
      margin-top: 6px;
      border-top: 1px solid #000;
      padding-top: 4px;
    }

    /* 切換按鈕 */
    .view-switch {
      text-align: center;
      margin: 20px 0;
    }
    .view-switch button {
      padding: 6px 12px;
      margin: 0 6px;
      background: #6b4f3f;
      color: #fff;
      border-radius: 4px;
      border: none;
      cursor: pointer;
    }
    .view-switch button:hover {
      background: #8b6a58;
    }

    /* 列印設定 */
    @media print {
      .view-switch,
      nav,
      footer {
        display: none !important;
      }
      @page {
        size: A6;
        margin: 4mm;
      }
      .a6-page {
        display: block;
        page-break-after: always;
        border: none;
        width: auto;
        height: auto;
      }
    }
  </style>
</head>

<body>

<!-- 套用 refreshing 網站的 header / nav -->
<header>
  <h1>Refreshing Coffee</h1>
  <nav>
    <a href="../index.html">Home</a>
    <a href="../beans.html">Beans</a>
    <a href="../brewing.html">Brewing</a>
    <a href="../cuptest/index.html" class="active">風味紀錄表</a>
  </nav>
</header>

<main>
  <h2 style="text-align:center; margin-top:20px;">風味杯測紀錄表（A6 雙面）</h2>

  <div class="view-switch">
    <button onclick="showPage('front')">顯示正面（風味／口感）</button>
    <button onclick="showPage('back')">顯示背面（香氣）</button>
    <button onclick="window.print()">列印 A6（雙面）</button>
  </div>
